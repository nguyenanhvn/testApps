<input #title type="text" placeholder="Title here">
<button (click)="add(title.value)">Submit</button>

<ul class="heroes">
  <li *ngFor="let film of films">
    <span class="badge">{{film.id}}</span>
    <span>{{film.title.rendered}}</span>
    <button class="delete" (click)="delete(film.id); $event.stopPropagation()">x</button>
  </li>
</ul>
